<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
      }

      h1 {
        margin-top: 20px;
        font-size: 32px;
        color: #333;
      }

      h2 {
        margin-top: 20px;
        font-size: 24px;
        color: #444;
      }

      input {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
        width: 300px;
        border: 2px solid #ddd;
        border-radius: 5px;
        transition: border-color 0.3s ease;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #userList {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        width: 60%;
      }

      #userList li {
        background-color: #fff;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #userList li button {
        background-color: #f44336;
        margin-left: 10px;
      }

      #userList li button:hover {
        background-color: #d32f2f;
      }

      #updateForm {
        margin-top: 30px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
      }

      #updateForm input {
        width: 100%;
      }

      #updateForm button {
        background-color: #28a745;
      }

      #updateForm button:hover {
        background-color: #218838;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 800px;
      }

      .form-container {
        width: 100%;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Registration</h1>

      <!-- User Add Form -->
      <div class="form-container">
        <h2>Add User</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="addUser()">Add User</button>
      </div>

      <h2>Users List</h2>
      <ul id="userList"></ul>

      <!-- Update User Form -->
      <div id="updateForm" style="display: none">
        <h2>Update User</h2>
        <input type="hidden" id="updateId" />
        <input
          type="text"
          id="updateUsername"
          placeholder="Username"
          required
        />
        <input type="email" id="updateEmail" placeholder="Email" required />
        <input type="password" id="updatePassword" placeholder="New Password" />
        <button onclick="updateUser()">Update User</button>
      </div>
    </div>

    <script>
      // Add User
      async function addUser() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch("http://localhost:3000/api/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();
        alert(data.message);
        getUsers(); // Refresh users list
      }

      // Get Users
      async function getUsers() {
        const response = await fetch("http://localhost:3000/api/users");
        const users = await response.json();
        const userList = document.getElementById("userList");
        userList.innerHTML = "";
        users.forEach((user) => {
          userList.innerHTML += `
          <li>${user.username} - ${user.email}
            <button onclick="deleteUser(${user.id})">Delete</button>
            <button onclick="showUpdateForm(${user.id}, '${user.username}', '${user.email}')">Update</button>
          </li>
        `;
        });
      }

      // Delete User
      async function deleteUser(id) {
        const response = await fetch(`http://localhost:3000/api/users/${id}`, {
          method: "DELETE",
        });

        const data = await response.json();
        alert(data.message);
        getUsers(); // Refresh users list
      }

      // Show Update Form
      function showUpdateForm(id, username, email) {
        document.getElementById("updateForm").style.display = "block";
        document.getElementById("updateId").value = id;
        document.getElementById("updateUsername").value = username;
        document.getElementById("updateEmail").value = email;
      }

      // Update User
      async function updateUser() {
        const id = document.getElementById("updateId").value;
        const username = document.getElementById("updateUsername").value;
        const email = document.getElementById("updateEmail").value;
        const password = document.getElementById("updatePassword").value;

        const response = await fetch(`http://localhost:3000/api/users/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();
        alert(data.message);
        getUsers(); // Refresh users list
        document.getElementById("updateForm").style.display = "none";
      }

      // Initialize by fetching all users
      window.onload = getUsers;
    </script>
  </body>
</html>
